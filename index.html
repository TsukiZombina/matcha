<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <!-- Logo con link a la página principal -->
    <a href="/" class="logo">
      <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha"/>
    </a>
    <!-- Menú de navegación -->
    <nav class="navbar">
      <ul>
        <li>Platform</li>
        <li>Pricing</li>
        <li>Customers</li>
        <li>Resources</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- Contenedor de acciones de usuario -->
    <div class="actions">
      <a>Sign In</a>
      <button>Start free trial</button>
    </div>
  </header>
  <p>
    Start publishing today with a <strong>free 7-day trial.</strong>
  </p>
  <p>
    <strong>No credit card</strong> required.
  </p>
  <form>
    <input type="email" />
    <button type="submit">
      Try it now &rarr;
    </button>  
    <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="imagen capterra" />
    <img src="https://assets.bedu.org/contents/TECM0017FRFUV2_Fronted_fundamentals_V2/TECM0017FRFUV2_S1_3_1.png" alt="Intro Matcha" />
  </form>
</body>
</html>
